<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Style Player</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #edf1f6 0%, #dfe6f0 100%);
            font-family: 'Inter', Arial, sans-serif;
        }

        .music-card {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            max-width: 480px;
            width: 90%;
            height: 80px;
            gap: 16px;
        }

        /* Album image */
        .album {
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
        }

        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text info */
        .info {
            flex-grow: 0.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.2;
        }

        .artist {
            font-size: 0.9rem;
            color: #999;
            margin: 0;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 2px 0 0 0;
            color: #000;
        }

        /* Equalizer */
        .equalizer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 40px;
            width: 100px;
        }

        .bar {
            width: 4px;
            height: 8px;
            background: #000;
            border-radius: 10px;
            transform-origin: center;
            animation: bounce 1s ease-in-out infinite;
        }

        .bar:nth-child(1) {
            animation-delay: 0s;
        }

        .bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.4s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.6s;
        }

        .bar:nth-child(5) {
            animation-delay: 0.7s;
        }

        .bar:nth-child(6) {
            animation-delay: 0.8s;
        }

        .bar:nth-child(7) {
            animation-delay: 1s;
        }

        .bar:nth-child(8) {
            animation-delay: 1.2s;
        }

        .bar:nth-child(9) {
            animation-delay: 1.4s;
        }

        .bar:nth-child(10) {
            animation-delay: 1.6s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scaleY(0.3);
            }

            50% {
                transform: scaleY(3);
            }
        }

        /* Pause/Play Button */
        .button {
            flex-shrink: 0;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: #ff7f2a;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 16px;
            border-color: transparent transparent transparent #fff;
            transition: all 0.2s ease;
        }

        .button.paused .icon {
            width: 14px;
            height: 16px;
            border: none;
            background: linear-gradient(to right, #fff 0 6px, transparent 6px 8px, #fff 8px 14px);
        }

        /* When paused (no movement) */
        .paused-bars .bar {
            animation-play-state: paused;
            transform: scaleY(0.3);
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <div class="music-card">
        <div class="album">
            <img src="channels4_profile.jpg" alt="Album cover">
        </div>

        <div class="info">
            <p class="artist">BLØF</p>
            <p class="title">Later Als Ik Groter Ben</p>
        </div>

        <div class="equalizer" id="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <button class="button paused" id="playButton">
            <div class="icon"></div>
        </button>

        <audio src="SpotiDown.App - Later Als Ik Groter Ben - BLØF.mp3" id="audio"></audio>
    </div>

    <script>
        const button = document.getElementById('playButton');
        const equalizer = document.getElementById('equalizer');
        const audio = document.getElementById('audio');

        button.addEventListener('click', () => {
            const isPaused = button.classList.contains('paused');

            if (isPaused) {
                audio.pause()
                button.classList.remove('paused');
                equalizer.classList.remove('paused-bars');
            } else {
                audio.play();
                button.classList.add('paused');
                equalizer.classList.add('paused-bars');
            }
        });

        audio.addEventListener('ended', () => {
            button.classList.add('paused');
            equalizer.classList.add('paused-bars');
        });
    </script>

</body>

</html>
